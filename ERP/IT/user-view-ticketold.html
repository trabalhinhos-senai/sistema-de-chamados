<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../bootstrap-custom/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap-custom/css/custom.css">
    <script type="text/javascript" src="../Js/script-IT.js"></script>
    <title>Visualizar chamados</title>
</head>

<body>
    <div class="side_bar">
        <hr>
        <a onclick="backToHome()">
            <img src="../images/icons/home.png">
            <span>Home</span>
        </a>
        <a onclick="toIndex()">
            <img src="../images/icons/phone.png">
            <span>Chamados</span>
        </a>
        <a href="#">
            <img src="../images/icons/user_male.png">
            <span>Controle de Usuarios</span>
        </a>
        <a href="#">
            <img src="../images/icons/product.png">
            <span>Inventario</span>
        </a>
        <a href="#">
            <img src="../images/icons/statistics.png">
            <span>Relatórios</span>
        </a>
    </div>
    <header>
        <form class="navbar-form navbar-left hidden-xs">
            <div class="search-form">
                <input type="text" class="form-control" placeholder="Pesquisar...">
                <button type="submit" class="btn btn-my-style">
                    <img id="imgSearch" title="pesquisar">
                </button>
            </div>
        </form>
        <div class="top_bar">
            <ul class="navbar-nav navbar-right">
                <li class="hidden-xs">
                    <a href="#">
                        <img id="imgNotification">
                    </a>
                </li>
                <li class="hidden-xs">
                    <a href="#">
                        <img id="imgSettings">
                    </a>
                </li>
                <hr class="hidden-xs">
                <li>
                    <a href="#" class="topbar-perfil">
                        <div>
                            <span class="medium" id="nomePerfil"></span>
                            <img class="img-circle" id="imgPerfil">
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <div class="principal">
        <h1 id="num-ticket"></h1>
        <section class="form-ticket">
            <div class="col-md-6">
                <div class="formulario_head">
                    <p>Solicitante</p>
                </div>
                <div class="row-pd-5">
                    <div class="col-md-6">
                        <div class="col-md-6 nopadding">
                            <label>Nome:</label>
                        </div>
                        <div align="end" class="col-md-offset-6">
                            <p id="nome-usuario"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-6 nopadding">
                            <label>Telefone:</label>
                        </div>
                        <div align="end" class="col-md-offset-6">
                            <p id="telefone-usuario"></p>
                        </div>
                    </div>
                </div>
                <div class="row-pd-5">
                    <div class="col-md-6">
                        <div class="col-md-6 nopadding">
                            <label>Empresa:</label>
                        </div>
                        <div align="end" class="col-md-offset-6">
                            <p id="empresa-usuario"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-6 nopadding">
                            <label>Cidade:</label>
                        </div>
                        <div align="end" class="col-md-offset-6">
                            <p id="cidade-usuario"></p>
                        </div>
                    </div>
                </div>
                <div class="row-pd-5">
                    <div class="col-md-6">
                        <div class="col-md-6 nopadding">
                            <label>Departamento:</label>
                        </div>
                        <div align="end" class="col-md-offset-6">
                            <p id="setor-usuario"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
                <div class="formulario_head">
                    <p>Tipo de Chamado</p>
                </div>
                <div class="row-pd-5">
                    <div class="col-md-6">
                        <div class="col-md-6 nopadding">
                            <label>Tipo:</label>
                        </div>
                        <div align="end" class="col-md-offset-6">
                            <p id="tipo-ticket"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-6 nopadding">
                            <label>Nível:</label>
                        </div>
                        <div align="end" class="col-md-offset-6">
                            <p id="nivel-ticket"></p>
                        </div>
                    </div>
                </div>
                <div class="formulario_head">
                    <p>Processamento</p>
                </div>
                <div class="row-pd-5">
                    <div class="col-md-6">
                        <div class="col-md-6 nopadding">
                            <label>Data alvo:</label>
                        </div>
                        <div align="end" class="col-md-offset-6">
                            <p id="data-alvo-ticket"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-6 nopadding">
                            <label>Operador:</label>
                        </div>
                        <div align="end" class="col-md-offset-6">
                            <p id="operador-ticket"></p>
                        </div>
                    </div>
                </div>
                <div class="row-pd-5">
                    <div class="col-md-6">
                        <div class="col-md-6 nopadding">
                            <label>Tempo Gasto:</label>
                        </div>
                        <div align="end" class="col-md-offset-6">
                            <p id="tempo-gasto-ticket"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-6 nopadding">
                            <label>Status:</label>
                        </div>
                        <div align="end" class="col-md-offset-6">
                            <p id="status-ticket"></p>
                        </div>
                    </div>
                </div>
                <div class="row-pd-5">
                    <div class="col-md-6">
                        <div class="col-md-6 nopadding">
                            <label>Data Registro:</label>
                        </div>
                        <div align="end" class="col-md-offset-6">
                            <p id="data-registro-ticket"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-6 nopadding">
                            <label>Data Fechamento:</label>
                        </div>
                        <div align="end" class="col-md-offset-6">
                            <p id="data-fechamento-ticket"></p>
                        </div>
                    </div>
                </div>
                <div class="formulario_head">
                    <p>Anexos</p>
                </div>
                <div class="row-pd-10">
                    <div class="col-md-6">
                        <div align="center" class="col-md-6 nopadding">
                            <label for="data-criacao-anexo">Data de Criação</label>
                            <p id="data-criacao-anexo">11-05-2019</p>
                        </div>
                        <div align="center" class="col-md-6 nopadding">
                            <label for="criado-anexo">Criado por</label>
                            <p id="criado-anexo">Maria Oliveira</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div align="center" class="col-md-6 nopadding">
                            <label for="nome-anexo">Nome</label>
                            <p id="nome-anexo">Documento_teste-para-modelo.pdf</p>
                        </div>
                        <div align="center" class="col-md-6 nopadding">
                            <label for="tamanho-anexo">Tamanho</label>
                            <p id="tamanho-anexo">806 kb</p>
                        </div>
                    </div>
                </div>
                <div class="formulario_head">
                    <p>Ação</p>
                </div>

                <div class="row-pd-5">
                    <textarea required id="texto-acao" class="form-control textarea-fixed" rows="8" type="text"></textarea>
                </div>
                <div class="row-pd-5">
                    <div class="pull-right sub-header">
                        <button class="btn btn-my-style" id="edit">Cancelar chamado</button>
                        <button onclick="addAction()" class="btn btn-my-style">Enviar</button>
                    </div>
                </div>

            </div>
            <!--PEDIDO-->
            <div class="col-md-6">
                <div class="formulario_head">
                    <p>Pedido</p>
                </div>
                <div class="col-md-6">
                    <div>
                        <img class=" center img-circle img-32px pull-left" id="imgPerfil">
                    </div>
                    <div class="font-weight-bold">
                        <p><small id="nome-usuario1"></small></p>
                    </div>
                    <div>
                        <p><small id="data-registro-ticket1"></small></p>
                    </div>
                </div>
                <div align="end" class="col-md-6">
                    <div class="font-weight-bold pull-left">
                        <p><small>Telefone:</small></p>
                    </div>
                    <div>
                        <p><small id="telefone-usuario1"></small></p>
                    </div>
                    <div class="font-weight-bold pull-left">
                        <p><small>E-mail:</small></p>
                    </div>
                    <div>
                        <p><small id="email-usuario1"></small></p>
                    </div>
                </div>
                <div>
                    <textarea disabled id="mensagem-ticket" class="form-control textarea-mg-bottom textarea-fixed" rows="8" type="text"></textarea>
                </div>
            </div>
            <!--ACAO DO CHAMADO-->
            <div class="col-md-6">
                <div class="row-pd-5 formulario_head">
                    <p>Ação</p>
                </div>
                <div id="acao">

                </div>
            </div>
    </div>
    </section>
    </div>
    <footer>
        <hr>
    </footer>
</body>

</html>
