<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../bootstrap-custom/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap-custom/css/custom.css">
    <script type="text/javascript" src="../Js/script-IT.js"></script>
    <title>Abrir chamado</title>
</head>

<body>
    <div class="side_bar">
        <hr>
        <a onclick="backToHome()">
            <img src="../images/icons/home.png">
            <span>Home</span>
        </a>
        <a onclick="toIndex()">
            <img src="../images/icons/phone.png">
            <span>Chamados</span>
        </a>
        <a onclick="userControl()">
            <img src="../images/icons/user_male.png">
            <span>Controle de Usuarios</span>
        </a>
        <a onclick="inventory()">
            <img src="../images/icons/product.png">
            <span>Inventario</span>
        </a>
        <a href="#" class="disabled">
            <img src="../images/icons/statistics.png">
            <span>Relatórios</span>
        </a>
    </div>
    <header>
        <form class="navbar-form navbar-left">
            <div class="search-form">
                <input type="text" class="form-control" placeholder="Pesquisar...">
                <button type="submit" class="btn btn-my-style">
                    <img id="imgSearch" title="pesquisar">
                </button>
            </div>
        </form>
        <div class="top_bar">
            <ul class="navbar-nav navbar-right">
                <li>
                    <a href="#">
                        <img id="imgNotification">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img id="imgSettings">
                    </a>
                </li>
                <hr>
                <li>
                    <a onclick="logoff()" class="topbar-perfil">
                        <div>
                            <span class="medium" id="nomePerfil"></span>
                            <img class="img-circle" id="imgPerfil">
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <div class="principal">
        <h1>Abrir novo chamado</h1>
        <form class="formulario" onsubmit="">
            <div class="formulario_head">
                <p>Solicitante</p>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label for="nome">Nome:</label>
                    <div>
                        <input class="form-control" type="text" placeholder="Digite seu nome" required>
                    </div>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <label for="telefone">Nº de Telefone:</label>
                    <div>
                        <input class="form-control" type="tel" placeholder="Digite seu telefone" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="empresa">Empresa:</label>
                    <div>
                        <input class="form-control" type="text" placeholder="Digite sua empresa" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="departamento">Departamento:</label>
                    <div>
                        <input class="form-control" type="text" placeholder="Digite seu departamento" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label for="cidade">Cidade:</label>
                    <div>
                        <input class="form-control" type="text" placeholder="Digite sua cidade">
                    </div>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <label for="estado">Estado:</label>
                    <div>
                        <input class="form-control" type="text" placeholder="Digite seu estado">
                    </div>
                </div>
            </div>
            <div class="formulario_head">
                <p>Especificação</p>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label for="tipo">Tipo:</label>
                    <div>
                        <select class="form-control">
                            <option value="Incidente">Incidente</option>
                            <option value="SolicitacaoServico">Solicitação de serviço</option>
                            <option value="SolicitacaoEquipamento">Solicitação de equipamento</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <label for="nivel">Nível de urgência:</label>
                    <div>
                        <select class="form-control">
                            <option value="baixo">Baixo</option>
                            <option value="normal">Normal</option>
                            <option value="alto">Alto</option>
                            <option value="critico">Crítico</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="tipo">Categoria:</label>
                    <div>
                        <select class="form-control">
                            <option value="hardware">Hardware</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="tipo">Sub-categoria:</label>
                    <div>
                        <select class="form-control">
                            <option value="notebook">Notebook</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="formulario_head">
                <p>Descrição</p>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="tipo">Título:</label>
                    <div>
                        <input class="form-control" type="text" placeholder="Digite uma breve descrição" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="descricao">Descrição:</label>
                    <div>
                        <textarea class="form-control" type="text" required></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-10">
                    <button type="submit" class="btn btn-my-style btn-block">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <hr>
    </footer>
</body>

</html>
