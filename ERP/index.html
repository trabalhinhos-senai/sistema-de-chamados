<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./bootstrap-custom/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap-custom/css/login-custom.css">
    <script type="text/javascript" src="./js/script-main.js"></script>
    <title>Login</title>
</head>

<body>
    <form class="userForm container" action="" onsubmit="verificarSenha()">
        <div class="form-group">
            <h4 align="center" class="textColor-myblack">Fa√ßa o login</h4>
            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Insira seu email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="inputPassword" name="senha" placeholder="Senha" required>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <input type="checkbox" class="" id="saveEmailCheck">
                <label class="textColor-myblack"><small>Lembrar email</small></label>
            </div>
            <div class="form-group forgotPassword col-md-6">
                <a href="#"><small>Esqueci minha senha</small></a>
            </div>
        </div>
        <input type="submit" class="btn btn-my-style" value="Entrar">
    </form>

</body>

</html>
